services:
    ahs_facebook_newscoop.hooks.controller:
        class: "AHS\FacebookNewscoopBundle\Controller\HooksController"
        arguments: ["@service_container"]
        tags:
          - { name: kernel.event_listener, event: newscoop_admin.interface.article.edit.sidebar, method: sidebarAction }

    ahs_facebook_newscoop.lifecyclesubscriber:
        class: AHS\FacebookNewscoopBundle\EventListener\LifecycleSubscriber
        arguments:
            - @em
        tags:
            - { name: kernel.event_subscriber}